<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Branded Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    .container { width: 400px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    .train-box { padding: 10px; border-bottom: 1px solid #ddd; }
    .train-box input { width: 100%; padding: 10px; font-size: 14px; }
    .chat-box { height: 400px; overflow-y: auto; padding: 10px; background: #fafafa; }
    .message { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #d1e7dd; align-self: flex-end; }
    .bot { background: #e2e3e5; align-self: flex-start; }
    .input-box { display: flex; padding: 10px; border-top: 1px solid #ddd; }
    .input-box input { flex: 1; padding: 10px; font-size: 14px; }
    .input-box button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="train-box">
      <input type="text" id="trainPrompt" placeholder="Train your chatbot about your business...">
    </div>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let systemPrompt = "";

    document.getElementById('trainPrompt').addEventListener('change', function() {
      systemPrompt = this.value;
    });

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      // Display user message
      displayMessage(userInput, 'user');
      document.getElementById('userInput').value = '';

      // Prepare OpenAI API request
      const messages = [
        { role: "system", content: systemPrompt || "You are a helpful assistant." },
        { role: "user", content: userInput }
      ];

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer YOUR_OPENAI_API_KEY`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: messages,
            max_tokens: 100
          })
        });

        const data = await response.json();
        const botMessage = data.choices[0].message.content;
        displayMessage(botMessage, 'bot');
      } catch (error) {
        displayMessage('Error fetching response.', 'bot');
      }
    }

    function displayMessage(text, sender) {
      const chatBox = document.getElementById('chatBox');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
