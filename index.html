<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Branded Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    .container { width: 400px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    <p id="userInfo" style="text-align:center; font-size:14px; color:#333;"></p>

    .train-box { padding: 10px; border-bottom: 1px solid #ddd; }
    .train-box input { width: 100%; padding: 10px; font-size: 14px; }
    .chat-box { height: 400px; overflow-y: auto; padding: 10px; background: #fafafa; }
    .message { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #d1e7dd; align-self: flex-end; }
    .bot { background: #e2e3e5; align-self: flex-start; }
    .input-box { display: flex; padding: 10px; border-top: 1px solid #ddd; }
    .input-box input { flex: 1; padding: 10px; font-size: 14px; }
    .input-box button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    #googleLoginBtn { margin: 10px; padding: 10px; background: #4285F4; color: white; border: none; width: 95%; cursor: pointer; border-radius: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <button id="googleLoginBtn">Sign in with Google</button>
    <div class="train-box">
      <input type="text" id="trainPrompt" placeholder="Train your chatbot about your business...">
    </div>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message...">
     <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVF5F78NAfjaHky0AIYMkH0lWykAUfKYQ",
    authDomain: "signin-chatbot.firebaseapp.com",
    projectId: "signin-chatbot",
    storageBucket: "signin-chatbot.firebasestorage.app",
    messagingSenderId: "873835781002",
    appId: "1:873835781002:web:4ecee66723e43796128673"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);

  let systemPrompt = "";

  // Detect login status and load saved prompt
  onAuthStateChanged(auth, async (user) => {
  const userInfo = document.getElementById('userInfo'); // This will show user email
  if (user) {
    // Hide login button after successful login
    document.getElementById('googleLoginBtn').style.display = 'none';

    // ✅ Show logged-in email on screen
    if (userInfo) {
      userInfo.textContent = `✅ Logged in as: ${user.email}`;
    }

    console.log(`User signed in: ${user.displayName}`);

    try {
      // Load saved prompt for this user
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        document.getElementById('trainPrompt').value = docSnap.data().prompt || "";
        systemPrompt = docSnap.data().prompt || "";
        console.log("✅ Loaded saved prompt for user:", user.email);
      }
    } catch (error) {
      console.error("❌ Error loading prompt:", error);
    }
  } else {
    // Show login button and clear user info when logged out
    document.getElementById('googleLoginBtn').style.display = 'block';
    if (userInfo) {
      userInfo.textContent = "";
    }
  }
});

  // Save prompt whenever user types
  document.getElementById('trainPrompt').addEventListener('input', async function () {
    systemPrompt = this.value.trim();
    const user = auth.currentUser;
    if (user && systemPrompt !== "") {
      try {
        console.log("Saving prompt:", systemPrompt);
        await setDoc(doc(db, "users", user.uid), { prompt: systemPrompt });
        console.log("✅ Prompt saved for user:", user.email);
      } catch (error) {
        console.error("❌ Error saving prompt:", error);
      }
    }
  });

  // Google sign-in button
  document.getElementById('googleLoginBtn').addEventListener('click', () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert(`Welcome ${user.displayName}`);
      })
      .catch((error) => {
        console.error("Google Sign-In Error:", error);
      });
  });

  // Attach button click event AFTER DOM is loaded
window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('sendBtn').addEventListener('click', sendMessage);
});

// Allow pressing Enter to send message
document.getElementById('userInput').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') sendMessage();
});

  async function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) return;

    displayMessage(userInput, 'user');
    document.getElementById('userInput').value = '';

    try {
      const response = await fetch('https://india-therapist-chatbot.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userMessage: userInput, systemPrompt: systemPrompt })
      });

      const data = await response.json();
      displayMessage(data.reply, 'bot');
    } catch (error) {
      displayMessage('Error connecting to chatbot server.', 'bot');
    }
  }

  function displayMessage(text, sender) {
    const chatBox = document.getElementById('chatBox');
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    msgDiv.textContent = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
</body>
</html>
