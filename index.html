<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Branded Chatbot</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --success-color: #059669;
      --success-hover: #047857;
      --danger-color: #dc2626;
      --danger-hover: #b91c1c;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --border-color: #e5e7eb;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body { 
      font-family: 'IBM Plex Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      margin: 0; 
      padding: 20px;
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container { 
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border-color);
    }

    .header {
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, #3b82f6 100%);
      color: white;
      position: relative;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    .auth-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
    }

    #googleLoginBtn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #googleLoginBtn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    #signOutBtn {
      padding: 8px 16px;
      background: rgba(220, 38, 38, 0.9);
      color: white;
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      display: none;
    }

    #signOutBtn:hover {
      background: var(--danger-hover);
      transform: translateY(-1px);
    }

    #userInfo {
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      margin: 8px 0 0 0;
      font-weight: 500;
    }

    .train-box { 
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .train-box input { 
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: white;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .train-box input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .train-box input::placeholder {
      color: var(--text-secondary);
    }

    .chat-box { 
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: var(--bg-primary);
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .message { 
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user { 
      background: linear-gradient(135deg, var(--primary-color) 0%, #3b82f6 100%);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot { 
      background: var(--bg-secondary);
      color: var(--text-primary);
      margin-right: auto;
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 4px;
    }

    .input-box { 
      display: flex;
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: var(--bg-primary);
      gap: 12px;
    }

    .input-box input { 
      flex: 1;
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .input-box input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .input-box button { 
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--success-color) 0%, #10b981 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .input-box button:hover {
      background: linear-gradient(135deg, var(--success-hover) 0%, var(--success-color) 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }

    .input-box button:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 12px;
      }
      
      .auth-buttons {
        position: static;
        justify-content: center;
        margin-top: 15px;
      }
      
      .header h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="auth-buttons">
      <button id="googleLoginBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign In
      </button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <h1>AI Business Assistant</h1>
    <p id="userInfo"></p>
  </div>

  <div class="train-box">
    <input type="text" id="trainPrompt" placeholder="Train your chatbot about your business...">
  </div>
  
  <div id="chatBox" class="chat-box"></div>
  
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVF5F78NAfjaHky0AIYMkH0lWykAUfKYQ",
    authDomain: "signin-chatbot.firebaseapp.com",
    projectId: "signin-chatbot",
    storageBucket: "signin-chatbot.firebasestorage.app",
    messagingSenderId: "873835781002",
    appId: "1:873835781002:web:4ecee66723e43796128673"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);

  let systemPrompt = "";

  // Detect login status and load saved prompt
  onAuthStateChanged(auth, async (user) => {
    const userInfo = document.getElementById('userInfo');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const signOutBtn = document.getElementById('signOutBtn');

    if (user) {
      // User is signed in
      googleLoginBtn.style.display = 'none';
      signOutBtn.style.display = 'block';

      if (userInfo) {
        userInfo.textContent = `✅ ${user.displayName || user.email}`;
      }

      try {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          document.getElementById('trainPrompt').value = docSnap.data().prompt || "";
          systemPrompt = docSnap.data().prompt || "";
        }
      } catch (error) {
        console.error("❌ Error loading prompt:", error);
      }
    } else {
      // User is signed out
      googleLoginBtn.style.display = 'block';
      signOutBtn.style.display = 'none';
      if (userInfo) {
        userInfo.textContent = "Sign in to save your settings";
      }
    }
  });

  // Save prompt whenever user types
  document.getElementById('trainPrompt').addEventListener('input', async function () {
    systemPrompt = this.value.trim();
    const user = auth.currentUser;
    if (user && systemPrompt !== "") {
      try {
        console.log("Saving prompt:", systemPrompt);
        await setDoc(doc(db, "users", user.uid), { prompt: systemPrompt });
        console.log("✅ Prompt saved for user:", user.email);
      } catch (error) {
        console.error("❌ Error saving prompt:", error);
      }
    }
  });

  // Google sign-in button
  document.getElementById('googleLoginBtn').addEventListener('click', () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        console.log(`Welcome ${user.displayName}`);
      })
      .catch((error) => {
        console.error("Google Sign-In Error:", error);
      });
  });

  // Sign-out button
  document.getElementById('signOutBtn').addEventListener('click', async () => {
    try {
      await signOut(auth);
      console.log("✅ User signed out successfully");
      // Clear the training prompt when signing out
      document.getElementById('trainPrompt').value = "";
      systemPrompt = "";
    } catch (error) {
      console.error("❌ Sign-out error:", error);
    }
  });

  // Attach button click event AFTER DOM is loaded
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
  });

  // Allow pressing Enter to send message
  document.getElementById('userInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMessage();
  });

  async function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) return;

    displayMessage(userInput, 'user');
    document.getElementById('userInput').value = '';

    try {
      const response = await fetch('https://india-therapist-chatbot.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userMessage: userInput, systemPrompt: systemPrompt })
      });

      const data = await response.json();
      displayMessage(data.reply, 'bot');
    } catch (error) {
      displayMessage('Error connecting to chatbot server.', 'bot');
    }
  }

  function displayMessage(text, sender) {
    const chatBox = document.getElementById('chatBox');
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    msgDiv.textContent = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
</body>
</html>
